name: CI for HTML and CSS

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest  # Use Ubuntu as the OS for GitHub Actions
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        
      - name: Set Up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Use the latest stable version of Node.js (you can use the latest version)

      - name: Install HTMLHint
        run: npm install -g htmlhint  # Install HTMLHint globally
      
      - name: Run HTMLHint on HTML Files
        run: htmlhint '**/*.html'  # Lint all the HTML files in the repository

      - name: Install Stylelint
        run: npm install -g stylelint  # Install Stylelint globally

      - name: Run Stylelint on CSS Files
        run: stylelint '**/*.css'  # Lint all the CSS files in the repository
